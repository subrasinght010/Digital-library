{% extends 'libraryApp/base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="container">
  <div class="row my-3">
    <div class="col-sm-6 offset-sm-3">
      <h2>Sign Up</h2>
      <hr>
      <form action="" method="POST" class="shadow p-5">
      {% if messages %}
           {% for message in messages %}
                <p {% if message.tags %} class ="alert alert-{{message.tag}} mb-5" {% endif %}> {{message}} </p>
            {% endfor %}
      {% endif %}
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" value="Sign Up" class="btn btn-danger">
      </form>
    </div>
  </div>
</div>
{% endblock %}
